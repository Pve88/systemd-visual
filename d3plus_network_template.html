<!doctype html>
<meta charset="utf-8">

<script src="d3plus.v1.9.8/js/d3.js"></script>
<script src="d3plus.v1.9.8/js/d3plus.js"></script>

<div id="viz"></div>

<script>

  var nodes = []

  var connections = []

  var visualization = d3plus.viz()
    .container("#viz")
    .type("network")
    .data(nodes)
    .edges(connections)
    .edges({"arrows": 5})
    .size("size")
    .id("name")
    .draw()

</script>
